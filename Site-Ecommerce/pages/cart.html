<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/footer.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      rel="shortcut icon"
      href="../images/bag-shopping-solid.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../css/pages/cart.css" />
  </head>
  <body
    style="
      height: 100vh;
      display: grid;
      align-items: center;
      grid-template-rows: auto 1fr auto;
    "
  >
    <header class="flex">
      <a href="../index.html" class="logo">
        <i class="fa-solid fa-bag-shopping"></i>
        <span style="font-weight: bold">Sac</span>
        <p style="letter-spacing: 0.5px">Collection</p>
      </a>

      <div class="links">
        <a class="nous-contacter" href="./contactez-nous.html">
          <i class="fa-solid fa-message"></i>
          <span style="font-weight: bold">contactez-nous</span>
        </a>
        <a style="position: relative" class="cart" href="">
          <i class="fa-solid fa-cart-shopping"></i>
          $0.00
          <span class="products-number">2</span>
        </a>
        <a class="sign-in" href="./signin.html">
          <i class="fa-solid fa-right-to-bracket"></i>
          Se connecter</a
        >
        <a class="register" href="./register.html">
          <i class="fa-solid fa-user-plus"></i>
          S'inscrire</a
        >
      </div>
    </header>

    <main style="text-align: center" class="">
      <section class="cart">
        <article class="product flex">
          <button>
            <i class="fa-solid fa-trash-can"> </i>
          </button>

          <p class="price">$</p>

          <div class="flex" style="margin-right: 1rem">
            <button class="decrease">-</button>
            <div class="quantity flex"></div>
            <button class="increase">+</button>
          </div>

          <p class="title">Product Title</p>

          <img
            style="border-radius: 0.22rem"
            width="70"
            height="70"
            alt=""
            src="../images/4.webp"
          />
        </article>

        <article class="product flex">
          <button>
            <i class="fa-solid fa-trash-can"> </i>
          </button>

          <p class="price">$</p>

          <div class="flex" style="margin-right: 1rem">
            <button class="decrease">-</button>
            <div class="quantity flex"></div>
            <button class="increase">+</button>
          </div>

          <p class="title">Product Title</p>

          <img
            style="border-radius: 0.22rem"
            width="70"
            height="70"
            alt=""
            src="../images/6.webp"
          />
        </article>

        <article class="product flex">
          <button>
            <i class="fa-solid fa-trash-can"> </i>
          </button>

          <p class="price">$</p>

          <div class="flex" style="margin-right: 1rem">
            <button class="decrease">-</button>
            <div class="quantity flex"></div>
            <button class="increase">+</button>
          </div>

          <p class="title">Product Title</p>

          <img
            style="border-radius: 0.22rem"
            width="70"
            height="70"
            alt=""
            src="../images/5.webp"
          />
        </article>
      </section>

      <button class="clear">
        <i
          style="color: #fff; margin-right: 0.2rem"
          class="fa-solid fa-trash-can icon"
        >
        </i>
        Clear Cart
      </button>

      <section class="summary">
        <h1>Résumé du panier</h1>

        <div class="flex">
          <p class="Subtotal">Sous-total</p>
          <p>$</p>
        </div>
        <button disabled class="checkout">Payer</button>

        <a href="./signin.html"> Veuillez vous connecter pour continuer. </a>
      </section>
    </main>

    <footer class="">
      Tous droits réservés.
      <span> Sac Collection </span>
      © 2024.
      <a href="#">
        <i class="fa-brands fa-facebook"></i>
      </a>
      <a href="#">
        <i class="fa-brands fa-instagram"></i>
      </a>
      <div class="socail media">
        <a href="./pages/contactez-nous.html"
          ><i class="fa-regular fa-address-card"></i
        ></a>
        <a href="./pages/contactez-nous.html"
          ><span class="mecontacter">contactez-nous</span></a
        >
      </div>
    </footer>
  </body>
</html>
