<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="../css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/custom.css">

  <link rel="shortcut icon" href="../images/bag-shopping-solid.svg" type="image/x-icon" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"

    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="../css/global.css" />
  <link rel="stylesheet" href="../css/header.css" />
  <link rel="stylesheet" href="../css/footer.css" />
  <style>
    .fa-solid {
      color: white;
    }

    body {
      text-shadow: 0 0.05rem 0.1rem rgba(0, 0, 0, 0.5);
      box-shadow: inset 0 0 5rem rgba(0, 0, 0, 0.5);
    }

    main {
      max-width: 500px;
    }

    footer {
      background-color: transparent;
    }
  </style>
</head>

<body style="
      height: 100vh;
      display: grid;
      grid-template-rows: auto 1fr auto;
      align-items: center;
    " class="text-center text-bg-dark">
  <header class="flex">
    <a href="../index.html" class="logo">
      <i class="fa-solid fa-bag-shopping"></i>
      <span style="font-weight: bold">Sac</span>
      <p style="letter-spacing: 0.5px">Collection</p>
    </a>

    <div class="links">
      <a class="nous-contacter" href="./contactez-nous.html">
        <i class="fa-solid fa-message"></i>
        <span style="font-weight: bold">contactez-nous</span>
      </a>
      <a style="position: relative" class="cart" href="./cart.html">
        <i class="fa-solid fa-cart-shopping"></i>
        $0.00
        <span class="products-number">0</span>
      </a>
      <a class="sign-in border" href="./signin.html">
        <i class="fa-solid fa-right-to-bracket"></i>
        Se connecter</a>
      <a class="register " href="./register.html">
        <i class="fa-solid fa-user-plus"></i>
        S'inscrire</a>
    </div>
  </header>

  <main class="px-3">
    <form style="text-align: left">


      <div class="mb-4">
        <label for="exampleInputEmail1" class="form-label">Adresse e-mail</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" />
      </div>

      <div class="mb-4">
        <label for="exampleInputPassword1" class="form-label">Mot de passe</label>
        <input type="password" class="form-control" id="exampleInputPassword1" />
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" />
        <label class="form-check-label" for="exampleCheck1">Confirmer mon compte</label>
      </div>
      <button type="submit" class="btn btn-primary">Se connecter</button>
    </form>
  </main>

  <footer class="lead">
    Tous droits réservés.
    <span> Sac Collection </span>
    © 2024.
    <a href="#">
      <i class="fa-brands fa-facebook"></i>
    </a>
    <a href="#">
      <i class="fa-brands fa-instagram"></i>
    </a>
    <div class="socail media">
      <a href="./pages/contactez-nous.html"
        ><i class="fa-regular fa-address-card"></i
      ></a>
      <a href="./pages/contactez-nous.html"
        ><span class="mecontacter">contactez-nous</span></a
      >
    </div>
